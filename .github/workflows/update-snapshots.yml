name: Update Snapshots on Comment
on:
  issue_comment:
    types: [created]
jobs:
  update-snapshots:
    name: Update Snapshots
    if: github.event.issue.pull_request && contains(github.event.comment.body, '/approve-snapshots')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Get branch of PR
        uses: xt0rted/pull-request-comment-branch@v2
        id: comment-branch

      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.comment-branch.outputs.head_ref }}

      - name: Comment action started
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            ### Updating snapshots. Click [here](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) to see the status.

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: Restore NPM CI Cache
        id: node_modules-cache
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: NPM CI
        if: steps.node_modules-cache.outputs.cache-hit != 'true'
        run: npm ci --legacy-peer-deps

      - name: Restore E2E Playwright Cache Deps
        id: playwright-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: E2E Deps
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Run Playwright update snapshots
        run: npx nx run e2e-main:e2e --update-snapshots

      - name: Commit and push updated snapshots
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Update e2e snapshots'

      - name: Comment success
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            ### ðŸŽ‰ Successfully updated and committed Playwright snapshots! ðŸŽ‰

      - name: Save NPM CI Cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: node_modules
          key: node-${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Save E2E Playwright Cache Deps
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}