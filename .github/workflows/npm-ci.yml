name: NPM CI

on:
  pull_request:
    paths:
      - 'package.json'
      - 'package-lock.json'

permissions:
  actions: read
  contents: read

jobs:
  npm-ci:
    name: NPM CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          filter: tree:0
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: NPM CI
        run: npm ci --quiet --no-fund --no-audit
